<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lista.css">
</head>
<body>
    <main class="container">
        <form id="form">
            <label for="product-name">Nome do produto:</label>
            <input type="text" id="product-name" placeholder="Digite o nome do produto" required>

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" min="1" placeholder="Digite a quantidade" required>

            <input type="file" id="image-upload" accept="image/*" style="display: none;">
            <button type="button" class="image-button" id="camera-button">
                <img src="img/camera.png" alt="Ícone de câmera" />
            </button>
           <button type="submit" class="btn">Adicionar a lista</button>
        </form>

        <ul id="shopping-list"></ul>
        <div class="github-link">
            <p>Desenvolvido por <a href="https://github.com/mylucena" target="_blank">Mylena Lucena</a></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
